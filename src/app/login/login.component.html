<div class="row">
    <div class="col-lg-4 col-md-8 card card-1" id="login-form" *ngIf="loginFormActive">
        <h3 class="text-center">Login</h3>
        <form [formGroup]="loginForm">
            <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.dirty">
                <div class="text-danger" *ngIf="loginForm.controls.email.errors.required">
                    Email is required
                </div>
            </div>
            <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.dirty">
                <div class="text-danger" *ngIf="loginForm.controls.email.errors.email">
                    Email is invalid
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text text-primary"><i class="fas fa-at"></i></span>
                </div>
                <input type="email" name="email" placeholder="Email" class="form-control" formControlName="email">
            </div>
            <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.dirty">
                <div class="text-danger" *ngIf="loginForm.controls.password.errors.required">
                    Password is required
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text text-warning"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="password" placeholder="Password" class="form-control" formControlName="password">
            </div>
            <div *ngIf="formError">
                <div class="alert alert-danger">
                    <b>{{formErrMsg}}</b>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-block" (click)="login()" [disabled]="!loginForm.valid || logresWebService.sendingReq">
                Let's Roll
            </button>
            <button type="button" class="btn btn-link" (click)="clearForms()"><small>Clear</small></button>
            <button type="button" class="btn btn-link" (click)="switchForm($event, 'true')"><small>Forgot Password?</small></button>
        </form>
    </div>

    <div class="col-md-8 col-lg-4 card card-1" id="reset-form" *ngIf="!loginFormActive">
        <h4 class="text-center">Password Reset Request</h4>
        <form [formGroup]="resetReqForm">
            <div *ngIf="resetReqForm.controls.resetEmail.invalid && resetReqForm.controls.resetEmail.dirty">
                <div class="text-danger" *ngIf="resetReqForm.controls.resetEmail.errors.required">
                    Email is required
                </div>
            </div>
            <div *ngIf="resetReqForm.controls.resetEmail.invalid && resetReqForm.controls.resetEmail.dirty">
                <div class="text-danger" *ngIf="resetReqForm.controls.resetEmail.errors.email">
                    Email is invalid
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text text-info"><i class="fas fa-at"></i></span>
                </div>
                <input type="email" name="resetEmail" placeholder="Email" class="form-control" formControlName="resetEmail">
            </div>
            <div *ngIf="formError">
                <div class="alert alert-danger">
                    <b>{{formErrMsg}}</b>
                </div>
            </div>
            <button type="button" class="btn btn-info btn-block" (click)="resetRequest()" [disabled]="!resetReqForm.valid || logresWebService.sendingReq">Request</button>
            <button type="button" class="btn btn-link" (click)="clearForms()"><small>Clear</small></button>
            <button type="button" class="btn btn-link" (click)="switchForm($event, 'false')"><small>Back to Login</small></button>
        </form>
    </div>
</div>
