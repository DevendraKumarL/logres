<div class="container-fluid">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<i class="fas fa-desktop"></i> logres
			<i class="fas fa-chevron-circle-right"></i>
		</a>
		<button class="navbar-toggler" typew="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
		 aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<form action="#" class="form-inline" *ngIf="userService.userLoggedIn">
					<div class="input-group mr-3">
						<input type="search" class="form-control form-control-sm" placeholder="Search...">
						<div class="input-group-append">
							<button type="button" class="btn btn-outline-primary btn-sm"><i class="fas fa-search"></i></button>
						</div>
					</div>
				</form>
				<li class="nav-item" [routerLinkActive]="'active'" *ngIf="!userService.userLoggedIn">
					<a class="nav-link" [routerLink]="'signup'">
						<i class="fas fa-user-plus"></i> SignUp
					</a>
				</li>
				<li class="nav-item" [routerLinkActive]="'active'" *ngIf="!userService.userLoggedIn">
					<a class="nav-link" [routerLink]="'login'">
						<i class="fas fa-sign-in-alt"></i> LogIn
					</a>
				</li>
				<li class="nav-item dropdown" *ngIf="userService.userLoggedIn">
					<a class="nav-link dropdown-toggle" href="#" role="button" id="userProfileDropdown" data-toggle="dropdown"
					 aria-haspopup="true" aria-expanded="false">
						<i class="fas fa-user-circle"></i> <span *ngIf="userService.profileName !== undefined">{{userService.profileName}}</span>
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userProfileDropdown">
						<a class="dropdown-item btn-sm" [routerLink]="'profile'">
							<i class="fas fa-user-circle"></i> Profile
						</a>
						<a class="dropdown-item btn-sm" (click)="logout()">
							<i class="fas fa-sign-out-alt"></i> Logout
						</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
</div>

<div class="container">
	<div class="flex-center position-ref full-height" *ngIf="router.url == '/'">
		<div class='content'>
			<div class="title m-b-md">
				Welcome to LogRes!
			</div>
		</div>
	</div>
	<br>
	<router-outlet></router-outlet>
</div>
